<div class="login-wrapper">
    <form class="login" (submit)="signup()">
        <section class="title">
            <h3 class="welcome">Registration</h3>
            NgFireAuth
            <h5 class="hint">Use your email to create a new account</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input type="text" name="email" clrInput placeholder="Email" [(ngModel)]="form.email"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password"/>
            </clr-password-container>
            <clr-password-container>
                <label class="clr-sr-only">Confirm Password</label>
                <input type="password" name="confirmPassword" clrPassword placeholder="Confirm Password" [(ngModel)]="form.confirmPassword"/>
            </clr-password-container>
            <div class="error active" *ngIf="(auth$ | async)?.error">
                {{ (auth$ | async)?.error }}
            </div>
            <button type="submit" class="btn">Register</button>
            <a class="signup" [routerLink]="['/login']">Already have an account? Login in here</a>
        </div>
    </form>
</div>
