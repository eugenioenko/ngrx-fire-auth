<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Registration</h3>
            NgFireAuth
            <h5 class="hint">Use your email to create a new account</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="form.username"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password"/>
            </clr-password-container>
            <clr-password-container>
                <label class="clr-sr-only">Confirm Password</label>
                <input type="password" name="confirmPassword" clrPassword placeholder="Confirm Password" [(ngModel)]="form.confirmPassword"/>
            </clr-password-container>
            <button type="submit" class="btn btn-primary">Login</button>
            <a class="signup" [routerLink]="['/login']">Already have an account? Login in here</a>
        </div>
    </form>
</div>
