<div class="login-wrapper" *ngIf="(auth$ | async)?.ready">
    <form class="login" (submit)="login()">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            NgFireAuth
            <h5 class="hint">Use your email to sign</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input type="text" name="email" clrInput placeholder="Email" [(ngModel)]="form.email"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password"/>
            </clr-password-container>
            <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" name="rememberMe" clrCheckbox />
            </clr-checkbox-wrapper>
            <div class="error active" *ngIf="(auth$ | async)?.error">
                {{ (auth$ | async)?.error }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a [routerLink]="['/signup']" class="signup">Don't have an account? Register here, its free</a>
        </div>
    </form>
</div>
